<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MovieLens Project</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>데이터베이스 기말 프로젝트</h2>
        <h4>MovieLens DB 구축 및 DB 검색 프로그램 개발</h4>
        <p class="lead">장르, 투표 수, 투표한 사람의 직업, 최소평점, 최대평점, 정렬 기준으로 조건에 맞는 영화를 검색하는 프로그램입니다. </p>

    </div>

    <form action="/option_select/result/" method="post">
    <div class="row">
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-6">
                    <div class="py-3">
                        <h2>장르</h2>
                        <select class="form-control" name="genre">
                            <option>all</option>
                            <option>unknown</option>
                            <option>Action</option>
                            <option>Animation</option>
                            <option>Children's</option>
                            <option>Comedy</option>
                            <option>Crime</option>
                            <option>Documentary</option>
                            <option>Drama</option>
                            <option>Fantasy</option>
                            <option>Film-Noir</option>
                            <option>Romance</option>
                            <option>Sci-Fi</option>
                            <option>Thriller</option>
                            <option>War</option>
                            <option>Western</option>
                        </select>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="py-3">
                        <h2>투표</h2>
                        <select class="form-control" name="vote">
                            <option>0</option>
                            <option>20</option>
                            <option>40</option>
                            <option>60</option>
                            <option>80</option>
                            <option>100</option>
                            <option>150</option>
                            <option>200</option>
                            <option>250</option>
                            <option>300</option>
                            <option>350</option>
                            <option>400</option>
                        </select>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-md-6">
                    <div class="py-3">
                        <h2>최소평점</h2>
                        <select class="form-control" name="min_rating">
                            <option>0</option>
                            <option>0.5</option>
                            <option>1</option>
                            <option>1.5</option>
                            <option>2</option>
                            <option>2.5</option>
                            <option>3</option>
                            <option>3.5</option>
                            <option>4</option>
                            <option>4.5</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="py-3">
                        <h2>최대평점</h2>
                        <select class="form-control" name="max_rating">
                            <option>0</option>
                            <option>0.5</option>
                            <option>1</option>
                            <option>1.5</option>
                            <option>2</option>
                            <option>2.5</option>
                            <option>3</option>
                            <option>3.5</option>
                            <option>4</option>
                            <option>4.5</option>
                            <option selected>5</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="py-3">
                <h2>직업</h2>
                <select class="form-control" name="occupation">
                    <option>all</option>
                    <option>administrator</option>
                    <option>artist</option>
                    <option>doctor</option>
                    <option>educator</option>
                    <option>engineer</option>
                    <option>entertainment</option>
                    <option>executive</option>
                    <option>healthcare</option>
                    <option>none</option>
                    <option>homemaker</option>
                    <option>lawyer</option>
                    <option>librarian</option>
                    <option>marketing</option>
                    <option>other</option>
                    <option>programmer</option>
                    <option>retired</option>
                    <option>salesman</option>
                    <option>scientist</option>
                    <option>student</option>
                    <option>technician</option>
                    <option>writer</option>
                </select>
            </div>

            <div class="py-3">
                <h2>정렬</h2>
                <select class="form-control" name="sorted_option">
                    <option>none</option>
                    <option>rating order</option>
                    <option>rating reverse order</option>
                    <option>movie title order</option>
                    <option>movie title reverse order</option>
                    <option>voting order</option>
                    <option>voting reverse order</option>
                </select>
            </div>
        </div>
    </div>

    <div class="col-md-12">
        <div class="py-3">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary btn-lg btn-block">검색</button>
        </div>
    </div>
    </form>

</div>
<div class="card-footer text-muted">
    © 2020 Yoonseop Shin.
    <br>
    소스코드는 <a href = "https://github.com/sys09270883/movielens-database">GITHUB</a>에서 확인할 수 있습니다.
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
